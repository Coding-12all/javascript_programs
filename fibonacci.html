<!DOCTYPE html>
<html>
    <head>
        <title>fibonacci series</title>
    </head>
    <body>
        <script>
            let num=10;
            var fibonacci=[0,1];
            for(i=2;i<num;i++)
            {
                fibonacci[i]=fibonacci[i-1]+fibonacci[i-2];
            }
            console.log(fibonacci);
        </script>
    </body>
</html>
