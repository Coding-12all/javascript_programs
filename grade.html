<!DOCTYPE HTML>
<html>
    <head>
        <title> grade problem</title>
    </head>
    <body>
        <script>
            let marks=prompt("enter your marks");
            if(marks>=90)
            {
                console.log("garde A");
            }
            else if(marks>80&&marks<=89)
            {
                console.log("grade B");
            }
            else if(marks>70&&marks<=79)
            {
                console.log("grade c");
            }
            else if(marks>60&&marks<=69)
            {
                console.log("grade d");
            }
            else{
                console.log("fail")
            }
        </script>
    </body>
</html>
