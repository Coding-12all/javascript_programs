<!DOCTYPE HTML>
<html>
    <head>
        <title>simple calculator</title>
    </head>
    <body>
        <script>
            let num1=parseFloat(prompt("enter a number"));
            let num2=parseFloat(prompt("enter a number"));
            let sum=num1+num2;
            let sub=num1-num2;
            let mult=num1*num2;
            let div=num1/num2;
            
            document.write("the addition "+sum+"<br>");
            document.write("the subtraction "+sub+"<br>");
            document.write("the mult "+mult+"<br>");
            document.write("the division "+div);
           

        </script>
    </body>
</html>
