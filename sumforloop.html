<!DOCTYPE html>
<html>
    <head>
        <title> sum of 1 to 100</title>
    </head>
    <body>
        <script>
            let sum=0;
            for(i=1;i<=100;i++)
            {
                sum=sum+i;
              
            }
            console.log(sum);
        </script>
    </body>
</html>
