<!DOCTYPE html>
<html>
    <head>
        <title> find out the temperature</title>
    </head>
    <body>
        <script>
            let temp=prompt("enter a temperature");
            let celsius;
            if(celsius=temp)
            {
                console.log((celsius*9/5)+32);
            } 
        </script>
    </body>
</html>
