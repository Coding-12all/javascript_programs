<!DOCTYPE html>
<html>
    <head>
        <title>given character is a vowel or constant</title>
    </head>
    <body>
        <script>
            let character=prompt("entera character");
            if(character==='a'||character==='e'||character==='i'||character==='o'||character==='u')
            {
                console.log("the given  character is a vowel");
            }
            else{
                console.log("the given character is a constant");
            }
        </script>
    </body>
</html>
